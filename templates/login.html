{% extends "base.html" %}

{% block title %}Login - FamilySphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0"><i class="fas fa-home me-2"></i>FamilySphere</h2>
                <p class="mb-0">Family Management Made Simple</p>
            </div>
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
        
        <!-- SphereBot Help Card -->
        <div class="card mt-4 shadow-sm spherebot-card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="spherebot-avatar me-3">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h5 class="card-title mb-1">SphereBot</h5>
                        <p class="card-text">Need help? I can guide you through the login process or help you create a new account.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
