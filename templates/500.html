{% extends "base.html" %}

{% block title %}Server Error - FamilySphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-container mt-5">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
