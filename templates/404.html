{% extends "base.html" %}

{% block title %}Page Not Found - FamilySphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-container mt-5">
            <h1 class="display-1 text-primary">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
